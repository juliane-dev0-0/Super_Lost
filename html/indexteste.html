<!DOCTYPE html>
<html>
<head>
    <title>Gerenciador de Colunas e Tarefas</title>
</head>
<body>
    <div id="columnContainer">
        <!-- Colunas criadas pelo usuário aparecerão aqui -->
    </div>
    <button id="addColumnButton">Adicionar Coluna</button>

    <script>
        const columnContainer = document.getElementById("columnContainer");
        const addColumnButton = document.getElementById("addColumnButton");

        let columnCount = 0;
        const maxColumns = 5;

        addColumnButton.addEventListener("click", () => {
            if (columnCount < maxColumns) {
                const column = document.createElement("div");
                column.classList.add("column");

                const columnTitleButton = document.createElement("button");
                columnTitleButton.textContent = "Adicionar Título";

                const deleteColumnButton = document.createElement("button");
                deleteColumnButton.textContent = "Apagar Coluna";

                columnTitleButton.addEventListener("click", () => {
                    const columnTitleInput = document.createElement("input");
                    columnTitleInput.type = "text";
                    columnTitleInput.placeholder = "Título da Coluna";

                    const addTaskButton = document.createElement("button");
                    addTaskButton.textContent = "Adicionar Tarefa";
                    addTaskButton.style.display = "block";

                    const taskTitleInput = document.createElement("input");
                    taskTitleInput.type = "text";
                    taskTitleInput.placeholder = "Título da Tarefa";

                    const taskDescriptionInput = document.createElement("input");
                    taskDescriptionInput.type = "text";
                    taskDescriptionInput.placeholder = "Descrição da Tarefa";

                    const deleteTaskButton = document.createElement("button");
                    deleteTaskButton.textContent = "Apagar Tarefa";

                    addTaskButton.addEventListener("click", () => {
                        column.insertBefore(taskTitleInput, addTaskButton);
                        column.insertBefore(taskDescriptionInput, addTaskButton);
                        column.insertBefore(deleteTaskButton, addTaskButton);
                    });

                    deleteTaskButton.addEventListener("click", () => {
                        column.removeChild(taskTitleInput);
                        column.removeChild(taskDescriptionInput);
                        column.removeChild(deleteTaskButton);
                    });

                    deleteColumnButton.addEventListener("click", () => {
                        columnContainer.removeChild(column);
                        columnCount--;
                    });

                    column.removeChild(columnTitleButton);
                    column.appendChild(columnTitleInput);
                    column.appendChild(addTaskButton);
                    column.appendChild(deleteColumnButton);
                });

                column.appendChild(columnTitleButton);
                columnContainer.appendChild(column);
                columnCount++;
            }
        });
    </script>

    <style>
        .column {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            float: left;
            width: 18%;
        }
    </style>
</body>
</html>
